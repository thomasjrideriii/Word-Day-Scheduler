<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row" data-value="9">
        <div class="col-md-1 border border-secondary time-block">
          9AM
        </div>
        <input id="txt9" class="col-md-10 border border-secondary" type="text" class="form-control">
        <button id="9" class="col-md-1 saveBtn border-0"></button>
      </div>
      <div class="row" data-value="10">
        <div class="col-md-1 border border-secondary time-block">
          10AM
        </div>
        <input id="txt10" class="col-md-10 border border-secondary" type="text" class="form-control">
        <button id="10" class="col-md-1 saveBtn border-0"></button>
      </div>
      <div class="row" data-value="11">
        <div class="col-md-1 border border-secondary time-block">
          11AM
        </div>
        <input id="txt11" class="col-md-10 border border-secondary" type="text" class="form-control">
        <button id="11" class="col-md-1 saveBtn border-0"></button>
      </div>
      <div class="row" data-value="12">
        <div class="col-md-1 border border-secondary time-block">
          12PM
        </div>
        <input id="txt12" class="col-md-10 border border-secondary" type="text" class="form-control">
        <button id="12" class="col-md-1 saveBtn border-0"></button>
      </div>
      <div class="row" data-value="13">
        <div class="col-md-1 border border-secondary time-block">
          1PM
        </div>
        <input id="txt13" class="col-md-10 border border-secondary" type="text" class="form-control">
        <button id="13" class="col-md-1 saveBtn border-0"></button>
      </div>
      <div class="row" data-value="14">
        <div class="col-md-1 border border-secondary time-block">
          2PM
        </div>
        <input id="txt14" class="col-md-10 border border-secondary" type="text" class="form-control">
        <button id="14" class="col-md-1 saveBtn border-0"></button>
      </div>
      <div class="row" data-value="15">
        <div class="col-md-1 border border-secondary time-block">
          3PM
        </div>
        <input id="txt15" class="col-md-10 border border-secondary" type="text" class="form-control">
        <button id="15" class="col-md-1 saveBtn border-0"></button>
      </div>
      <div class="row" data-value="16">
        <div class="col-md-1 border border-secondary time-block">
          4PM
        </div>
        <input id="txt16" class="col-md-10 border border-secondary" type="text" class="form-control">
        <button id="16" class="col-md-1 saveBtn border-0"></button>
      </div>
      <div class="row" data-value="17">
        <div class="col-md-1 border border-secondary time-block">
          5PM
        </div>
        <input id="txt17" class="col-md-10 border border-secondary" type="text" class="form-control">
        <button id="17" class="col-md-1 saveBtn border-0"></button>
      </div>
    </div>
    <br>
    <br>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/script.js"></script>
  </body>
</html>
